<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="imagem/ico" href="./img/favicon-novo.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" />
    <title>WayPlan</title>
</head>

<body>
    <header class="menu">
        <div class="header">
            <div class="logo">
                <div class="logo-img">
                    <img src="./img/icone.png">
                </div>
                <div class="logo-text">WayPlan</div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="container-login">
            <div class="wrap-login">
                <form class="login" method="post">
                    <div class="titulo">
                        <b>Acesse sua conta WayPlan</b>
                    </div>
                    <br /> <br />
                    <div class="wrap-input">
                        <div class="texto">Usuário</div>
                        <input class="input-form" type="email" name="email" autocomplete="off" />
                    </div>

                    <div class="wrap-input">
                        <div class="texto">Senha</div>
                        <input class="input-form" type="password" name="senha" autocomplete="off" />
                    </div>
                    <br /><br />
                    <div class="container-btn">
                        <a href="principal.html" class="login-form-btn">Entrar</a>
                    </div>
                    <br />
                    <p>Esqueceu sua <a href="#" class="link">senha?</a></p>
                    <p>Ainda não tem uma conta? <a href="./cadastro1.html" class="link"> Cadastrar-se.</a></p>

                </form>
            </div>
        </div>
    </div>
</body>

</html>
